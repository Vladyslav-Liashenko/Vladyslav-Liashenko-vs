<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main001.css" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <img src="getty.jpeg" alt="ToDoListAndCoffee">
    <div class="optionTasks">
        <div class="inputTasks">
            <input class="alert alert-light" type="text" placeholder="Name Task" value="">
            <select class="btn btn-light">
                <option value="active">Active</option>
                <option value="completed">Completed</option>
                <option value="deleted">Deleted</option>
            </select>
            <input class="btn btn-dark" type="button" value="ADD" onclick= addTask()>
            
            <ol class="taskValue">
                <li><span class="ontaskText">Hello amigos</span><span>
                    <select class="btn btn-light">
                        <option id="option" value="active">Active</option>
                        <option id="option" value="completed">Completed</option>
                        <option id="option" value="deleted">Deleted</option>
                    </select>
                </span></li>
            </ol>
        </div>

        <div id="buttonsMenu" class="buttonsMenu">
            <button class="btn btn-outline-success">Save</button>
            <button class="btn btn-outline-danger">Clear</button>
            <button class="btn btn-outline-info">Show Tips</button>
        </div>

    </div>



    <script src="traine.js"></script>
</body>
</html>
